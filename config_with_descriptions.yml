  DRYOUT: normal
  ENTITY_ATTACK: normal
  ENTITY_EXPLOSION: normal
  ENTITY_SWEEP_ATTACK: normal
  FALL: normal
  FALLING_BLOCK: normal
  FIRE: normal
  FIRE_TICK: normal
  FLY_INTO_WALL: normal
  HOT_FLOOR: normal
  LAVA: normal
  LIGHTNING: normal
